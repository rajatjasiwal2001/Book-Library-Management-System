<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>All Books</h2>
    <table>
        <tr>
            <th>ID</th><th>Title</th><th>Author</th><th>Genre</th><th>Year</th><th>Actions</th>
        </tr>
        {% for book in data %}
        <tr>
            <td>{{ book[0] }}</td>
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>{{ book[3] }}</td>
            <td>{{ book[4] }}</td>
            <td>
                <a href="/update_book/{{ book[0] }}">Update</a> |
                <a href="/delete_book/{{ book[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Add Another Book</a>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
